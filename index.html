<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <link rel="stylesheet" href="css/style.css">
    <title>Foiz stavkasi</title>
</head>

<body>
    <div class="wrapper">
        <div class="content">
            <div class="buttons">
                <div class="figures">
                    <input placeholder="Kredit miqdori" type="number" name="left" class="num left">
                    <input placeholder="Kredit muddati" type="number" name="time" class="num time">
                    <input placeholder="Kredit foizi" type="number" name="percent" class="num percent">
                </div>
                <div class="btn-block">
                    <button class="btn cr">
                        Yaratish
                    </button>
                    <button type="reset" class="btn del">
                        O'chirish
                    </button>
                </div>
            </div>
            <div class="calculations">
                <div class="row begin">Kreditni umumiy miqdori</div>
                <div class="row begin">Kreditni asosiy to'lovi</div>
                <div class="row begin">Kreditni foiz to'lovi</div>
                <div class="row begin">Umumiy to'lov</div>
            </div>
            <div class="overall">Umumiy to'lov miqdori: </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
